<!-- PATTERNRATIO MODIFIE-->
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body>

      <!-- patternRatio : [default] / 0.75 / 0.90 selon l'épaisseur du contour du marker généré -->
      <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false; patternRatio: 0.75' >

          <a-marker preset="hiro">
              <a-box position='0 1 0' material='color: yellow;'></a-sphere>
          </a-marker>

          <a-entity camera></a-entity>

      </a-cene>

  </body>
</html>
