<!-- source : https://stackoverflow.com/questions/60330263/ar-js-is-it-possible-to-update-the-location-of-a-gps-entity-place -->
<!-- live : https://inspiredlabs.github.io/ar.js/markerless.html" -->
<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script>
        window.onload = () => {
            navigator.geolocation.getCurrentPosition((position) => {
                document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
                console.log(`latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`);
            });
        }
  </script>
</head>
    <body>
        <a-scene vr-mode-ui="enabled: false">
              <a-entity id="wrapper" position="0 1 0">

                    <a-box      position="-1 0.5 -3" scale="0.5 0.5 0.5" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
                    <a-sphere   position="0 1.25 -5" scale="0.5 0.5 0.5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
                    <a-cylinder position="1 0.75 -3" scale="0.5 0.5 0.5" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
                    <a-plane    position="0 0 -5.0" scale="0.5 0.5 0.5" rotation="-90 0 0" width="7" height="7" color="#7BC8A4" shadow></a-plane>

                    <a-text id="welcome" value="Welcome" scale="75 75 75" color="#000000" position="-30 0 -150"></a-text>
                    <!-- look-at="[gps-camera]" -->

              </a-entity>

              <a-camera camera="fov: 60;" gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
