<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- look-at component : https://github.com/supermedium/superframe/tree/master/components/look-at/ -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script>
        AFRAME.registerComponent('getdistance', {
          update: function () {
            var el = this.el;
            const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg');
            console.log(distanceMsg);
            }
        });
    </script>

    <style>
        #info { position: absolute; bottom: 20px; left: 20px;
            font-size: 1em; background-color: white;}
    </style>

  </head>

  <body style="margin: 0; overflow: hidden;">
    <p id="info"><b></b></p>
    <a-scene embedded
             arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
             vr-mode-ui="enabled: false">

        <a-sphere position="0 1.5 0"
                  material="color: yellow;"
                  scale="0.1 0.1 0.1"
                  gps-entity-place="latitude: 48.86067; longitude: 2.37398;distanceMsg">
        </a-shere>

      <a-camera gps-camera='gpsMinDistance: 5' rotation-reader look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' getdistance> </a-camera>
    </a-scene>
  </body>
</html>
